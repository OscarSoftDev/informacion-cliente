<div class="container-sm bg-light border col-5 p-2">
    <form (ngSubmit)="consultarCliente()" [formGroup]="cliente">
        <fieldset>
            <legend>Ingrese datos de cliente</legend>
            <div class="mb-1 col-10">
                <label class="form-label">Tipo Documento</label>
                <select class="form-select" formControlName="tipoDoc" placeholder="Tipo documento">
                    <option>C</option>
                    <option>P</option>
                    <option>R</option>
                </select>
            </div>

            <label class="form-label">Numero documento</label>
            <div class="mb-3 col-10 form-floating">
                <input type="text" class="form-control"  id="floatingInput" formControlName="numDocumento" placeholder="Numero documento">
                <label for="floatingInput">Numero documento</label>
            </div>
  
            <button type="submit"  click="consultarCliente()"  [disabled]="!this.cliente.valid" class="btn btn-primary">Buscar</button>
            <p>Valores correctos:  C  | 23445322</p>
        </fieldset>
    </form>
</div>
